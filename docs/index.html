<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Strip Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            background: linear-gradient(to bottom, #e8f5ff, #ffffff);
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header, main, footer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flight Strip Manager</h1>
            <p>Your ultimate flight planning assistant</p>
        </header>
        <main>
            <section class="about">
                <h2>About</h2>
                <p>Welcome to the Flight Strip Manager, a tool designed for pilots to streamline flight planning. Plan routes, manage schedules, and ensure compliance effortlessly.</p>
            </section>
            <section class="flight-planner">
                <h2>Flight Planner</h2>
                <form class="flight-form">
                    <div class="form-group">
                        <label for="flight-number">Flight Number</label>
                        <input type="text" id="flight-number" name="flight-number" placeholder="Enter flight number">
                    </div>
                    <div class="form-group">
                        <label for="departure">Departure</label>
                        <input type="text" id="departure" name="departure" placeholder="Enter departure airport">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter destination airport">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" name="remarks" rows="3" placeholder="Enter any additional remarks"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Submit Flight Plan</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Flight Strip Manager. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
