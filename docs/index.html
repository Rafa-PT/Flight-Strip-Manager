<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flight Simulator - Cockpit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            overflow: hidden;
        }

        /* Container for the whole cockpit */
        #cockpit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
        }

        /* Cockpit panel */
        .panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        /* Speedometer */
        .speedometer, .altimeter, .heading-indicator {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .speedometer span, .altimeter span, .heading-indicator span {
            font-size: 30px;
        }

        .indicator-text {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: white;
        }

        /* Controls and buttons */
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="cockpit">
        <!-- Speedometer Panel -->
        <div class="panel">
            <div class="speedometer" id="speedometer">
                <span id="speedValue">0</span>
                <div class="indicator-text">Speed (km/h)</div>
            </div>
        </div>

        <!-- Altimeter Panel -->
        <div class="panel">
            <div class="altimeter" id="altimeter">
                <span id="altitudeValue">0</span>
                <div class="indicator-text">Altitude (m)</div>
            </div>
        </div>

        <!-- Heading Indicator Panel -->
        <div class="panel">
            <div class="heading-indicator" id="headingIndicator">
                <span id="headingValue">0</span>
                <div class="indicator-text">Heading (Â°)</div>
            </div>
        </div>
    </div>

    <div id="controls">
        <button onclick="increaseSpeed()">Increase Speed</button>
        <button onclick="decreaseSpeed()">Decrease Speed</button>
        <button onclick="increaseAltitude()">Increase Altitude</button>
        <button onclick="decreaseAltitude()">Decrease Altitude</button>
        <button onclick="turnLeft()">Turn Left</button>
        <button onclick="turnRight()">Turn Right</button>
    </div>

    <script>
        // Flight variables
        let speed = 0;           // Speed in km/h
        let altitude = 0;        // Altitude in meters
        let heading = 0;         // Heading in degrees

        // Update cockpit UI with current values
        function updateCockpit() {
            document.getElementById('speedValue').innerText = speed;
            document.getElementById('altitudeValue').innerText = altitude;
            document.getElementById('headingValue').innerText = heading;
        }

        // Speed control functions
        function increaseSpeed() {
            speed += 10;
            updateCockpit();
        }

        function decreaseSpeed() {
            speed = Math.max(0, speed - 10);
            updateCockpit();
        }

        // Altitude control functions
        function increaseAltitude() {
            altitude += 100;
            updateCockpit();
        }

        function decreaseAltitude() {
            altitude = Math.max(0, altitude - 100);
            updateCockpit();
        }

        // Heading control functions
        function turnLeft() {
            heading = (heading - 5 + 360) % 360;  // Keep within 0-359 degrees
            updateCockpit();
        }

        function turnRight() {
            heading = (heading + 5) % 360;        // Keep within 0-359 degrees
            updateCockpit();
        }

        // Initial update to the cockpit
        updateCockpit();
    </script>

</body>
</html>
