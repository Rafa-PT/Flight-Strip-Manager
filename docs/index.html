<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner with Waypoints & DME</title>

    <!-- Leaflet.js CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin: 5px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            gap: 15px;
        }
        .content-left, .content-right {
            flex: 1;
            min-width: 270px;
        }
        #map {
            width: 75%;
            height: 500px;
            margin: 0 auto;
            border-radius: 6px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .flight-plan-preview {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            max-width: 550px;
            margin: 15px auto;
            font-size: 14px;
            background: #f4f4f4;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        button.clear-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button.clear-btn:hover {
            background-color: #d32f2f;
        }
        .popup-content {
            text-align: center;
        }
        .popup-content button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Flight Planner with Waypoints & DME</h1>
        <p>Plan your flight with waypoints and DME markers.</p>
    </header>

    <div class="container">
        <div class="content-left">
            <section id="flight-planner">
                <h2>Flight Planner</h2>
                <form id="flight-planner-form">
                    <div class="form-group">
                        <label for="flight-rules">Flight Rules:</label>
                        <select id="flight-rules" oninput="updateFlightPlan()">
                            <option value="IFR">IFR</option>
                            <option value="VFR">VFR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aircraft-id">Aircraft ID:</label>
                        <input type="text" id="aircraft-id" placeholder="N12345" oninput="updateFlightPlan()" />
                    </div>
                    <div class="form-group">
                        <label for="aircraft-type">Aircraft Type:</label>
                        <input type="text" id="aircraft-type" placeholder="DA40" oninput="updateFlightPlan()" />
                    </div>
                    <div class="form-group">
                        <label for="departure">Departure:</label>
                        <input type="text" id="departure" placeholder="KOMA" oninput="updateFlightPlan()" />
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" placeholder="KOSH" oninput="updateFlightPlan()" />
                    </div>
                </form>
            </section>
        </div>

        <div class="content-right">
            <div id="map"></div>
            <div class="flight-plan-preview" id="flight-plan-preview">
                <h3>Flight Plan Preview</h3>
                <pre id="route-preview">No waypoints yet.</pre>
            </div>
            <button class="clear-btn" onclick="clearFlightPlan()">Clear Flight Plan</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const waypoints = [];

        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            const index = waypoints.length;
            const name = `WP${index + 1}`;

            const marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(createPopupContent(index, name));

            waypoints.push({ lat, lng, name, marker });
            updateWaypointsPreview();
        });

        map.on('popupopen', function (e) {
            const marker = e.popup._source;
            const popupContent = e.popup.getElement();

            popupContent.querySelector('.rename-btn').addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                const newName = prompt("Enter new name for this waypoint:", waypoints[index].name);
                if (newName && newName.trim()) {
                    waypoints[index].name = newName;
                    marker.setPopupContent(createPopupContent(index, newName)).openPopup();
                    updateWaypointsPreview();
                }
            });

            popupContent.querySelector('.delete-btn').addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                map.removeLayer(marker);
                waypoints.splice(index, 1);
                reorderWaypoints();
                updateWaypointsPreview();
            });
        });

        function createPopupContent(index, name) {
            return `
                <div class="popup-content">
                    <strong>${name}</strong><br>
                    <button class="rename-btn" data-index="${index}">Rename</button>
                    <button class="delete-btn" data-index="${index}">Delete</button>
                </div>
            `;
        }

        function reorderWaypoints() {
            waypoints.forEach((wp, index) => {
                wp.name = `WP${index + 1}`;
                wp.marker.setPopupContent(createPopupContent(index, wp.name));
            });
        }

        function updateWaypointsPreview() {
            const container = document.getElementById('route-preview');
            container.textContent = waypoints.length 
                ? waypoints.map((wp, i) => `WP${i + 1}: ${wp.lat.toFixed(6)}, ${wp.lng.toFixed(6)} (${wp.name})`).join('\n') 
                : 'No waypoints yet.';
        }

        function clearFlightPlan() {
            document.getElementById('flight-planner-form').reset();
            waypoints.length = 0;
            map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
            updateWaypointsPreview();
        }
    </script>
</body>
</html>
