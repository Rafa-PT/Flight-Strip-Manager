<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner</title>

    <!-- Leaflet.js CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin: 5px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px;
            gap: 15px;
        }
        .navbar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .tab-link {
            text-decoration: none;
            color: #495057;
            padding: 8px 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .tab-link:hover, .tab-link.active {
            background-color: #007bff;
            color: white;
        }
        .content-left, .content-right {
            flex: 1;
            min-width: 270px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        #waypoints-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #waypoints-container h3 {
            margin-top: 0;
            font-size: 16px;
        }
        #waypoints-list {
            list-style-type: none;
            padding: 0;
        }
        #waypoints-list li {
            margin-bottom: 8px;
            font-size: 14px;
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        .info-panel {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-panel h2 {
            font-size: 20px;
            max-width: 300px;
            margin-top: 0;
        }
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
        }
        button.clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button.clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Flight Plan Preview Styles */
        .flight-plan-preview {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-family: "Courier New", Courier, monospace;
            width: 100%;
            max-width: 550px;
            white-space: pre-wrap;
            margin: 15px auto;
            font-size: 14px;
            background: #f4f4f4;
            color: #333;
        }
        .flight-plan-preview h3 {
            margin-top: 0;
            text-align: center;
            font-size: 18px;
        }
        #flight-plan-text {
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Flight Planner</h1>
        <p>Plan your flight with ease and precision</p>
    </header>

    <div class="container">
        <!-- Left Side: Flight Planner Form -->
        <div class="content-left">
            <form id="flight-planner-form">
                <!-- Form Inputs -->
                <div class="form-group">
                    <label for="callsign">Callsign:</label>
                    <input type="text" id="callsign" placeholder="Callsign" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="departure">Departure:</label>
                    <input type="text" id="departure" placeholder="ICAO Code" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" placeholder="ICAO Code" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="altitude">Altitude (ft):</label>
                    <input type="text" id="altitude" placeholder="Cruising Altitude" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="acft">ACFT Type:</label>
                    <input type="text" id="acft" placeholder="Aircraft Type" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="sidstar">SID/STAR:</label>
                    <input type="text" id="sidstar" placeholder="SID/STAR" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="route">Route:</label>
                    <input type="text" id="route" placeholder="Flight Route" oninput="updateFlightPlan()">
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" rows="2" placeholder="Additional Remarks" oninput="updateFlightPlan()"></textarea>
                </div>
            </form>
        </div>

        <!-- Right Side: Flight Plan Preview -->
        <div class="content-right">
            <div class="flight-plan-preview">
                <h3>Flight Plan Preview</h3>
                <pre id="flight-plan-text">
Callsign: N/A
Departure: N/A
Destination: N/A
Altitude: N/A ft
ACFT Type: N/A
SID/STAR: N/A
Route: N/A
Remarks: N/A
                </pre>
            </div>
        </div>
    </div>

    <script>
        function updateFlightPlan() {
            const callsign = document.getElementById('callsign').value || 'N/A';
            const departure = document.getElementById('departure').value || 'N/A';
            const destination = document.getElementById('destination').value || 'N/A';
            const altitude = document.getElementById('altitude').value || 'N/A';
            const acft = document.getElementById('acft').value || 'N/A';
            const sidstar = document.getElementById('sidstar').value || 'N/A';
            const route = document.getElementById('route').value || 'N/A';
            const remarks = document.getElementById('remarks').value || 'N/A';

            const flightPlanText = `
Callsign: ${callsign}
Departure: ${departure}
Destination: ${destination}
Altitude: ${altitude} ft
ACFT Type: ${acft}
SID/STAR: ${sidstar}
Route: ${route}
Remarks: ${remarks}
            `;

            document.getElementById('flight-plan-text').innerText = flightPlanText.trim();
        }
    </script>

</body>
</html>
