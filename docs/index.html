<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVAO Portugal Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 90vh;
            width: 95vw;
            margin: auto;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>IVAO Portugal Radar</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.5, -8.0], 7); // Centered on Portugal
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CartoDB'
        }).addTo(map);

        async function fetchIVAOData() {
            try {
                const response = await fetch('https://api.ivao.aero/v2/tracker/whazzup');
                
                if (!response.ok) {
                    console.error('Failed to fetch data:', response.status, response.statusText);
                    return;
                }

                const data = await response.json();
                
                console.log('API Response:', data);  // Log the full response to inspect it

                // Check if pilots data is available in the 'clients.pilots' array
                if (!data.clients || !data.clients.pilots || !Array.isArray(data.clients.pilots) || data.clients.pilots.length === 0) {
                    console.log('No pilots data available');
                    return;
                }

                // Filter pilots to show only those in Portugal (latitude/longitude within Portugal boundaries)
                const portugalPilots = data.clients.pilots.filter(pilot => 
                    pilot.latitude >= 36 && pilot.latitude <= 43 &&
                    pilot.longitude >= -10 && pilot.longitude <= -6
                );

                console.log('Filtered pilots in Portugal:', portugalPilots);

                // Add the filtered pilots to the map
                portugalPilots.forEach(pilot => {
                    L.circleMarker([pilot.latitude, pilot.longitude], {
                        color: '#00ff00',
                        radius: 5
                    }).addTo(map)
                    .bindPopup(`<b>${pilot.callsign}</b><br>${pilot.aircraft}<br>Altitude: ${pilot.altitude} ft`);
                });

                // Filter controllers in Portugal (for ATC)
                const portugalATC = data.clients.atcs.filter(atc => atc.callsign.startsWith('LP'));

                portugalATC.forEach(atc => {
                    L.circleMarker([atc.latitude, atc.longitude], {
                        color: '#ff0000',
                        radius: 7
                    }).addTo(map)
                    .bindPopup(`<b>${atc.callsign}</b><br>Frequency: ${atc.frequency}`);
                });
            } catch (error) {
                console.error('Error fetching IVAO data:', error);
            }
        }

        // Fetch data initially and every 30 seconds after
        fetchIVAOData();
        setInterval(fetchIVAOData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
