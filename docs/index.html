<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
    }
    .flight-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .flight-card h3 {
      margin: 0;
      color: #007bff;
    }
    .flight-card p {
      margin: 5px 0;
      color: #555;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Flight Tracker</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter Flight IATA Code (e.g., AA100)" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <div id="map"></div> <!-- Google Map Placeholder -->

  <!-- Include the Google Maps JavaScript API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>

  <script>
    let map;

    function initMap() {
      // Initialize the map with a default location (e.g., New York)
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 5,
      });
    }

    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const searchInput = document.getElementById('search-input').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      if (!searchInput) {
        resultsContainer.innerHTML = '<p>Please enter a valid flight code.</p>';
        return;
      }

      try {
        const response = await fetch(`https://adsbexchange-com1.p.rapidapi.com/v2/search/iata/${searchInput}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Host': 'adsbexchange-com1.p.rapidapi.com',
            'X-RapidAPI-Key': 'c9ff657bdaa1a2c74ea9f42191f0aaec'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch flight data. Please try again.');
        }

        const data = await response.json();
        if (data.ac && data.ac.length > 0) {
          data.ac.forEach((flight) => {
            const flightCard = document.createElement('div');
            flightCard.className = 'flight-card';
            flightCard.innerHTML = `
              <h3>Flight: ${flight.flight}</h3>
              <p>Aircraft Type: ${flight.type || 'N/A'}</p>
              <p>Origin: ${flight.from || 'Unknown'}</p>
              <p>Destination: ${flight.to || 'Unknown'}</p>
            `;
            resultsContainer.appendChild(flightCard);

            // Add markers to the map for the origin and destination
            if (flight.from && flight.to) {
              const origin = new google.maps.Geocoder();
              const destination = new google.maps.Geocoder();

              origin.geocode({ address: flight.from }, (results, status) => {
                if (status === 'OK') {
                  new google.maps.Marker({
                    map,
                    position: results[0].geometry.location,
                    title: 'Origin: ' + flight.from,
                  });
                  map.setCenter(results[0].geometry.location); // Center the map to the origin
                }
              });

              destination.geocode({ address: flight.to }, (results, status) => {
                if (status === 'OK') {
                  new google.maps.Marker({
                    map,
                    position: results[0].geometry.location,
                    title: 'Destination: ' + flight.to,
                  });
                }
              });
            }
          });
        } else {
          resultsContainer.innerHTML = '<p>No flights found with the given IATA code.</p>';
        }
      } catch (error) {
        resultsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
