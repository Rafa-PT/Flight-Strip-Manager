<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
    }
    .flight-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .flight-card h3 {
      margin: 0;
      color: #007bff;
    }
    .flight-card p {
      margin: 5px 0;
      color: #555;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>

  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
  <h1>Flight Tracker</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter Flight IATA Code (e.g., AA100)" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <div id="map"></div> <!-- Leaflet Map Placeholder -->

  <script>
    let map;

    // Initialize the Leaflet map
    function initMap() {
      map = L.map('map').setView([51.505, -0.09], 2);  // Default view set to London, you can change it

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }

    // Call initMap when the page loads
    window.onload = initMap;

    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const searchInput = document.getElementById('search-input').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      if (!searchInput) {
        resultsContainer.innerHTML = '<p>Please enter a valid flight code.</p>';
        return;
      }

      try {
        const response = await fetch(`https://adsbexchange-com1.p.rapidapi.com/v2/search/iata/${searchInput}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Host': 'adsbexchange-com1.p.rapidapi.com',
            'X-RapidAPI-Key': 'c9ff657bdaa1a2c74ea9f42191f0aaec'  // Your API Key
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch flight data. Please try again.');
        }

        const data = await response.json();

        // Debug: Log the entire response to check the data structure
        console.log('API Response:', data);

        if (data.ac && data.ac.length > 0) {
          data.ac.forEach((flight) => {
            const flightCard = document.createElement('div');
            flightCard.className = 'flight-card';
            flightCard.innerHTML = `
              <h3>Flight: ${flight.flight}</h3>
              <p>Aircraft Type: ${flight.type || 'N/A'}</p>
              <p>Origin: ${flight.from || 'Unknown'}</p>
              <p>Destination: ${flight.to || 'Unknown'}</p>
            `;
            resultsContainer.appendChild(flightCard);

            // Check if lat and lon exist for the flight
            if (flight.lat && flight.lon) {
              const lat = flight.lat;
              const lon = flight.lon;

              // Plot the plane's position as a dot (circle marker)
              const planeDot = L.circleMarker([lat, lon], {
                color: 'red',
                radius: 6, // Size of the dot
                fillOpacity: 0.8
              }).addTo(map)
              .bindPopup(`Flight: ${flight.flight}<br>Aircraft Type: ${flight.type || 'N/A'}`)
              .openPopup();

              // Adjust the map view to center on the plane's location
              map.setView([lat, lon], 5);  // Adjust zoom level to make sure the plane is visible
            }
          });
        } else {
          resultsContainer.innerHTML = '<p>No flights found with the given IATA code.</p>';
        }
      } catch (error) {
        resultsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
