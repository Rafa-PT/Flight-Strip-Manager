<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Radar</title>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    .search {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search input {
      padding: 5px;
      font-size: 16px;
      width: 200px;
    }
    .search button {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="search">
    <input type="text" id="flightSearch" placeholder="Search flight (e.g., FL123)" />
    <button onclick="searchFlight()">Search</button>
  </div>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Mock flight data
    const flights = [
      { id: 'FL123', lat: 51.5074, lon: -0.1278, destination: 'London', origin: 'New York' },
      { id: 'FL456', lat: 40.7128, lon: -74.006, destination: 'New York', origin: 'Paris' },
      { id: 'FL789', lat: 48.8566, lon: 2.3522, destination: 'Paris', origin: 'Berlin' },
    ];

    // Add markers to the map
    const markers = {};
    flights.forEach(flight => {
      const marker = L.marker([flight.lat, flight.lon]).addTo(map);
      marker.bindPopup(`<b>Flight:</b> ${flight.id}<br><b>Origin:</b> ${flight.origin}<br><b>Destination:</b> ${flight.destination}`);
      markers[flight.id] = marker;
    });

    // Search for flights
    function searchFlight() {
      const searchValue = document.getElementById('flightSearch').value.toUpperCase();
      if (markers[searchValue]) {
        const flight = flights.find(f => f.id === searchValue);
        map.setView([flight.lat, flight.lon], 6);
        markers[searchValue].openPopup();
      } else {
        alert('Flight not found');
      }
    }
  </script>
</body>
</html>
