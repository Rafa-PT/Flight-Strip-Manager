<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flight Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, airplane, clock;

        // Set up the scene
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple airplane model (a cube for simplicity)
        const geometry = new THREE.BoxGeometry(1, 0.5, 0.2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        airplane = new THREE.Mesh(geometry, material);
        scene.add(airplane);

        // Camera position
        camera.position.z = 5;

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Control the airplane
        let speed = 0.1;
        let altitude = 2;
        let heading = 0;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') speed += 0.1; // Increase speed
            if (event.key === 's') speed -= 0.1; // Decrease speed
            if (event.key === 'ArrowUp') altitude += 0.1; // Increase altitude
            if (event.key === 'ArrowDown') altitude -= 0.1; // Decrease altitude
            if (event.key === 'ArrowLeft') heading -= 1; // Turn left
            if (event.key === 'ArrowRight') heading += 1; // Turn right
        });

        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);
            clock = new THREE.Clock();

            // Apply basic physics to move the airplane (speed and heading)
            airplane.position.z += speed * Math.cos(heading * Math.PI / 180);
            airplane.position.x += speed * Math.sin(heading * Math.PI / 180);
            airplane.position.y = altitude;

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
