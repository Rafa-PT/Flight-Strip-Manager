<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvGeek Hub - Aviation News, Charts & Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #121212; /* Dark background */
    color: #fff;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: #66ccff;
}

a:hover {
    color: #57a7c0;
}

/* Header Styles */
header {
    background-color: #1e1e1e;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 3rem;
    color: #66ccff;
    letter-spacing: 2px;
}

header nav {
    margin-top: 10px;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li a {
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 5px 10px;
    transition: background-color 0.3s ease;
}

header nav ul li a:hover {
    background-color: #66ccff;
    border-radius: 5px;
}

/* Hero Section */
#hero {
    background: linear-gradient(to right, #121212, #333);
    color: #fff;
    padding: 100px 20px;
    text-align: center;
    font-size: 2rem;
}

#hero h2 {
    font-size: 3.5rem;
    margin-bottom: 20px;
}

#hero p {
    font-size: 1.2rem;
    margin-bottom: 40px;
}

.btn-primary {
    background-color: #66ccff;
    color: #fff;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #57a7c0;
}

/* Section Styling */
section {
    padding: 60px 20px;
    text-align: center;
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #66ccff;
}

p {
    font-size: 1.1rem;
    margin-bottom: 40px;
    color: #ccc;
}

/* Charts Section */
#charts {
    padding: 40px;
    background-color: #1e1e1e;
    text-align: center;
}

.chart-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
}

.chart {
    width: 30%;
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease;
}

.chart:hover {
    transform: translateY(-10px);
}

.chart img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.download-btn {
    background-color: #66ccff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.download-btn:hover {
    background-color: #57a7c0;
}

/* Footer Section */
footer {
    background-color: #121212;
    color: #ccc;
    padding: 40px 20px;
    text-align: center;
}

footer p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

footer .social-icons a {
    color: #66ccff;
    font-size: 1.5rem;
    margin: 0 10px;
    transition: color 0.3s ease;
}

footer .social-icons a:hover {
    color: #57a7c0;
}

footer a {
    text-decoration: none;
    color: #66ccff;
}

/* Form Styles */
input, select, textarea {
    background-color: #333;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    margin: 10px 0;
    width: 100%;
    font-size: 1rem;
}

button {
    background-color: #66ccff;
    color: white;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #57a7c0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chart-container {
        flex-direction: column;
        align-items: center;
    }

    .chart {
        width: 80%;
        margin-bottom: 20px;
    }

    header h1 {
        font-size: 2.5rem;
    }

    header nav ul {
        flex-direction: column;
        gap: 15px;
    }

    #hero h2 {
        font-size: 2.5rem;
    }

    #hero p {
        font-size: 1rem;
    }
}


<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#charts">Charts</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#aircraft">Aircraft</a></li>
            <li><a href="#forum">Forum</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to the Aviation world!</h1>
        <p>Your go-to hub for aviation charts, news, and a community of aviation enthusiasts!</p>
        <a href="#forum" class="cta-button">Join our Forum</a>
    </section>

   <!-- Charts Section -->
    <section id="charts">
        <h2>Our Aviation Charts</h2>
        <div class="chart-container">
        <!-- Example chart entries using external URLs -->
            <div class="chart">
                <h3>Chart 1: Airport Approach</h3>
                <img src="https://www.airmate.aero/download/charts/LP/LPPR/IAC_LPPR_thumb.png" alt="Airport Approach Chart">
            </div>
        
            <div class="chart">
                <h3>Chart 2: Flight Route</h3>
                <img src="https://api.navigraph.com/v2/charts/overview/LPPR/lppr109_d.png" alt="Airport Ground Chart">
            </div>

            <div class="chart">
                <h3>Chart 3: Weather Radar</h3>
                <img src="https://example.com/path/to/weather-radar-chart.png" alt="Weather Radar Chart">
            </div>
        </div>
    </section>

    <!-- News Section -->
    <section id="news">
        <h2>Latest Aviation News</h2>
        <div class="news-article">
            <h3>Boom Achieves Supersonic Flight with XB-1 Demonstrator!</h3>
            <p>Since Concorde was retired, no other commercial supersonic plane has been built - but things are about to change very soon. <a href="#">Read more</a></p>
        </div>
        <div class="news-article">
            <h3>All occupants escape Air Busan A321 after fire breaks out at Gimhae</h3></h3>
            <p>Here it lies the demonstration of some amazing procedures and the hard work of everyone to increase the security during flights. <a href="#">Read more</a></p>
        </div>
    </section>

    <!-- Aircraft Section -->
    <section id="aircraft">
        <h2>Aircraft Database</h2>
        <p>Explore the different aircraft types used worldwide.</p>
        <a href="#">See Aircraft Database</a>
    </section>

    <!-- Forum Section -->
    <section id="forum">
        <h2>Join the Conversation</h2>
        <p>Discuss aviation topics with fellow enthusiasts in our forum.</p>
        <a href="forum.html" class="cta-button">Visit Forum</a>
    </section>

    <footer>
        <p>&copy; 2025 AvGeek Hub | All rights reserved</p>
    </footer>

    <!-- JavaScript for dynamic chart rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example of rendering a chart on the homepage
        window.onload = function () {
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',  // Chart type
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Aircraft Movements',
                        borderColor: '#66ccff',
                        data: [12, 19, 3, 5, 2, 3, 10],
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        };
    </script>
</body>

</html>
