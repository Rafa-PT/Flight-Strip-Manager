<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner with Waypoints & DME</title>

    <!-- Leaflet.js CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin: 5px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px;
            gap: 15px;
        }
        .content-left, .content-right {
            flex: 1;
            min-width: 270px;
        }
        #map {
            width: 75%;
            height: 400px;
            margin: 0 auto;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .info-panel {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-panel h2 {
            font-size: 20px;
            max-width: 300px;
            margin-top: 0;
        }
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
        }
        button.clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button.clear-btn:hover {
            background-color: #d32f2f;
        }

        /* Flight Plan Preview Styles */
        .flight-plan-preview {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-family: "Courier New", Courier, monospace;
            width: 100%;
            max-width: 550px;
            line-height: 0.2;
            white-space: pre-wrap;
            margin: 15px auto;
            font-size: 14px;
            background: #f4f4f4;
        }
        .flight-plan-preview h3 {
            margin-top: 0;
            text-align: center;
            font-size: 18px;
        }
        .flight-plan-preview p {
            font-size: 14px;
            margin: 6px 0;
        }
        .flight-plan-preview .section-title {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            border-bottom: 2px solid #007bff;
            margin-bottom: 15px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-weight: 500;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .submitted-plans-list {
            margin-top: 15px;
            list-style-type: none;
            padding-left: 0;
        }
        .submitted-plans-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .submitted-plans-list li:hover {
            background-color: #ececec;
        }
    </style>
</head>
<body>

    <header>
        <h1>Flight Planner with Waypoints & DME</h1>
        <p>Plan your flight with ease and precision, including waypoints and DME markers.</p>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('flight-planner')">Flight Planner</div>
            <div class="tab" onclick="showTab('submitted-plans')">Submitted Flight Plans</div>
        </div>

        <!-- Flight Planner Tab Content -->
        <div id="flight-planner" class="tab-content active">
            <section id="flight-planner-section">
                <h2>Flight Planner</h2>
                <form id="flight-planner-form">
                    <!-- Basic Information -->
                    <div class="form-group">
                        <label for="flight-rules">Flight Rules:</label>
                        <select id="flight-rules" oninput="updateFlightPlan()">
                            <option value="IFR">IFR</option>
                            <option value="VFR">VFR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="aircraft-id">Aircraft ID:</label>
                        <input type="text" id="aircraft-id" placeholder="N10SV" oninput="updateFlightPlan()" />
                    </div>

                    <div class="form-group">
                        <label for="aircraft-type">Aircraft Type:</label>
                        <input type="text" id="aircraft-type" placeholder="DA40" oninput="updateFlightPlan()" />
                    </div>

                    <!-- Departure, Destination, and Altitude -->
                    <div class="form-group">
                        <label for="departure">Departure:</label>
                        <input type="text" id="departure" placeholder="KOMA" oninput="updateFlightPlan()" />
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" placeholder="KOSH" oninput="updateFlightPlan()" />
                    </div>

                    <div class="form-group">
                        <label for="altitude">Level (ft):</label>
                        <input type="text" id="altitude" placeholder="050" oninput="updateFlightPlan()" />
                    </div>

                    <!-- Alternate Fields -->
                    <div class="form-group">
                        <label for="ete">Expected time of Flight (HH:MM):</label>
                        <input type="text" id="ete" placeholder="0249" oninput="updateFlightPlan()" />
                    </div>

                    <div class="form-group">
                        <label for="alternate1">1st Alternate:</label>
                        <input type="text" id="alternate1" placeholder="KFLD" oninput="updateFlightPlan()" />
                    </div>

                    <div class="form-group">
                        <label for="alternate2">2nd Alternate:</label>
                        <input type="text" id="alternate2" placeholder="KPCZ" oninput="updateFlightPlan()" />
                    </div>

                    <!-- Remarks -->
                    <div class="form-group">
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks" rows="2" placeholder="Additional Information" oninput="updateFlightPlan()"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit">Submit Flight Plan</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Submitted Flight Plans Tab Content -->
        <div id="submitted-plans" class="tab-content">
            <h2>Submitted Flight Plans</h2>
            <ul class="submitted-plans-list" id="submitted-plans-list">
                <!-- Submitted plans will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const submittedPlans = []; // Array to store submitted flight plans

        const map = L.map('map').setView([51.505, -0.09], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const waypoints = [];

        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            const index = waypoints.length;
            const name = `WP${index + 1}`;

            const marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(createPopupContent(index, name));

            waypoints.push({ lat, lng, name, marker });
            updateWaypointsPreview();
        });

        map.on('popupopen', function (e) {
            const marker = e.popup._source;
            const popupContent = e.popup.getElement();

            popupContent.querySelector('.rename-btn').addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                const newName = prompt("Enter new name for this waypoint:", waypoints[index].name);
                if (newName && newName.trim()) {
                    waypoints[index].name = newName;
                    marker.setPopupContent(createPopupContent(index, newName)).openPopup();
                    updateWaypointsPreview();
                }
            });

            popupContent.querySelector('.delete-btn').addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                map.removeLayer(marker);
                waypoints.splice(index, 1);
                reorderWaypoints();
                updateWaypointsPreview();
            });
        });

        function createPopupContent(index, name) {
            return `
                <div class="popup-content">
                    <strong>${name}</strong><br>
                    <button class="rename-btn" data-index="${index}">Rename</button>
                    <button class="delete-btn" data-index="${index}">Delete</button>
                </div>
            `;
        }

        function reorderWaypoints() {
            waypoints.forEach((wp, index) => {
                wp.name = `WP${index + 1}`;
                wp.marker.setPopupContent(createPopupContent(index, wp.name));
            });
        }

        function updateWaypointsPreview() {
            const container = document.getElementById('route-preview');
            container.textContent = waypoints.length 
                ? waypoints.map((wp, i) => `WP${i + 1}: ${wp.lat.toFixed(6)}, ${wp.lng.toFixed(6)} (${wp.name})`).join('\n') 
                : 'No waypoints yet.';
        }

        function clearFlightPlan() {
            document.getElementById('flight-planner-form').reset();
            waypoints.length = 0;
            map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
            updateWaypointsPreview();
        }
